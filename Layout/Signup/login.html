<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SignUp</title>
   <!-- icon -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link rel="stylesheet" href="css/desktop.css">
   <link rel="stylesheet" href="css/mobile.css">
   <link rel="stylesheet" href="css/tablet.css">
</head>

<body>
   <nav>
      <div class="logo-brand">
         <a href="../../index.html">
            <h2>Belle</h2>
         </a>
      </div>
      <ul class="dropdown-1">
         <li><a href="">Login</a></li>
         <li><a href="">Sign Up</a></li>
      </ul>
   </nav>


   <div class="login_wrapper">

      <div class="bg_fill">
         <img src="../../asset/img/login_img_bg.jpg" alt="">
      </div>
      <div class="login_form_body">
         <h1>Sign Up</h1>
         <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, voluptatum?</p>
         <br>
         <form action="../Homepage/homepage.html" method="get">
            <label>Username: </label> <input type="text" name="username_in" placeholder="Username" maxlength="25" >
            <label>Email: </label> <input type="email" id="email" name="email_in" placeholder="example@gmail.com" >
            <div class="password">
               <label for="password_in">Password: </label> <input type="password" placeholder="password" maxlength="20" id="password_in"
                  class="pass" >
               <span class="material-symbols-outlined">
                  visibility
               </span>
            </div>
            <div class="password">
               <label for="password_con_id">Confirm Password: </label> <input type="password" placeholder="password" maxlength="20" id="password_con_id"
                  class="pass" >
               <span class="material-symbols-outlined">
                  visibility
               </span>
            </div>

            <label for="city">Phone: </label><br>
            <div class="phone_box">
               <select name="city_tel" id="city">
                  <option value="">(66+)</option>
                  <option value="">(66+)</option>
                  <option value="">(66+)</option>
                  <option value="">(66+)</option>
                  <option value="">(66+)</option>
               </select>
               <input type="tel" placeholder="000-000-0000" name="phone" id="phone" >
            </div>

            <!-- <input type="submit" value="Sign Up"> -->
            <div class="accept_terms_checkbox">
               <h3><input type="checkbox" name="checkbox" id="checkbox_in"><span
                     class="material-symbols-outlined">info</span>Acceptance of Terms</h3>
               <p>You agree to comply with these terms and conditions, as well as any applicable laws and regulations.
               </p>
            </div>

            <input type="submit" value="Sign Up">
            <div class="login_link">
               <p>Already have an account <span><a href="../Login/login.html">Login!</a></span></p>
            </div>
         </form>
      </div>

   </div>

   <script>
      const btns = document.querySelectorAll('.material-symbols-outlined');
      const passwords = document.querySelectorAll('.pass');

      passwords.forEach((password, index) => {
         const btn = btns[index]; // จับคู่ปุ่มกับช่องรหัสผ่าน

         // แสดงปุ่มเมื่อเริ่มพิมพ์
         password.addEventListener('input', () => {
            if (password.value.length > 0) {
               btn.style.display = 'inline'; // แสดงปุ่ม
            } else {
               btn.style.display = 'none'; // ซ่อนปุ่มถ้าไม่มีข้อความ
            }
         });

         // เมื่อปุ่มถูกคลิก แสดงหรือซ่อนรหัสผ่าน
         btn.addEventListener('click', () => {
            if (password.type === 'password') {
               password.type = 'text';
               btn.textContent = 'visibility_off'; // เปลี่ยนไอคอนเมื่อแสดงรหัสผ่าน
            } else {
               password.type = 'password';
               btn.textContent = 'visibility'; // เปลี่ยนไอคอนกลับเมื่อซ่อนรหัสผ่าน
            }
         });

         // ซ่อนปุ่มเมื่อย้ายออกจากช่องรหัสผ่าน (ถ้าช่องว่าง)
         password.addEventListener('blur', () => {
            if (password.value.length === 0) {
               btn.style.display = 'none'; // ซ่อนปุ่มเมื่อไม่มีข้อความ
            }
         });
      });


      // password
      document.getElementById('phone').addEventListener('input', function (e) {
         let value = e.target.value.replace(/\D/g, ''); // ลบอักขระที่ไม่ใช่ตัวเลข
         if (value.length > 3 && value.length <= 6) {
            value = value.slice(0, 3) + '-' + value.slice(3);
         } else if (value.length > 6) {
            value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
         }
         e.target.value = value;
      });

   </script>
</body>

</html>
