<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Form</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <section>
        <h1>Return</h1>
        <form action="#" method="POST">
            <label for="topic">Select topic</label><br>
            <select id="topic" name="topic">
                <option value="" disabled selected>Choose a topic</option>
                <option value="1">Product Issue</option>
                <option value="2">Request Refund</option>
                <option value="3">Other</option>
            </select>

            <label for="description">Description</label><br>
            <textarea id="description" name="description" placeholder="Text here"></textarea>

            <label for="file" class="file-label">Update your file</label><br>
            <input type="file" id="file" name="file" style="display: none;"> <!-- ซ่อนปุ่มนี้ -->
            <button type="button" class="custom-file-upload" onclick="document.getElementById('file').click();">
                Choose file
            </button> <br>

            <button type="submit" class="submit-btn">Send</button>
        </form>
    </section>
</body>
</html>
