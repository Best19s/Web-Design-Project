<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
   <link rel="stylesheet" href="css/desktop.css">
   <link rel="stylesheet" href="css/mobile.css">
   <link rel="stylesheet" href="css/tablet.css">
</head>

<body>
   <nav>
      <div class="logo-brand">
         <a href="">
            <h2>Belle</h2>
         </a>
      </div>
      <ul class="dropdown-1">
         <li><a href="">Login</a></li>
         <li><a href="">Sign Up</a></li>
      </ul>
   </nav>

   <div class="bg_fill">
      <img src="../../img/pic_login.jpg" alt="">
   </div>
   <div class="login_wrapper">
      <div class="login_form_body">
         <h1>Login</h1>
         <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, voluptatum?</p>
         <br>
         <form action="../Homepage/." method="get">
            <label>Username: </label> <input type="text" name="username_in" placeholder="Username"
               maxlength="25" required>
            <!-- <label for="email_in">Email: </label> <input type="email" id="email" name="email_in" placeholder="example@gmail.com" required> -->
            <div class="password">
               <label for="password_in">Password: </label> <input type="password" placeholder="password" maxlength="20"
                  id="password_in" class="pass" required>
               <span class="material-symbols-outlined">
                  visibility
               </span>
            </div>
            <div class="remember">
               <input type="checkbox" name="remember" id="remember_in"> <label for="remember_in">Keep me logged in</label>
            </div>


            <input type="submit" value="Login">

            <div class="other_login">
               <p>or login with</p>
            </div>

            <div class="social_logo">
               <img src="../../img/icon/Social_Icons-1.png" alt="">
               <img src="../../img/icon/Social_Icons.png" alt="">
               <img src="../../img/icon/Social_Icons-2.png" alt="">
               <img src="../../img/icon/Social_Icons-3.png" alt="">
            </div>
            <div class="login_link">
               <p>Don't have an account? <span><a href="../Login/login.html">Create Account!</a></span></p>
            </div>
         </form>
      </div>


   </div>



   <script>
      const btns = document.querySelectorAll('.material-symbols-outlined');
      const passwords = document.querySelectorAll('.pass');

      passwords.forEach((password, index) => {
         const btn = btns[index]; // จับคู่ปุ่มกับช่องรหัสผ่าน

         // แสดงปุ่มเมื่อเริ่มพิมพ์
         password.addEventListener('input', () => {
            if (password.value.length > 0) {
               btn.style.display = 'inline'; // แสดงปุ่ม
            } else {
               btn.style.display = 'none'; // ซ่อนปุ่มถ้าไม่มีข้อความ
            }
         });

         // เมื่อปุ่มถูกคลิก แสดงหรือซ่อนรหัสผ่าน
         btn.addEventListener('click', () => {
            if (password.type === 'password') {
               password.type = 'text';
               btn.textContent = 'visibility_off'; // เปลี่ยนไอคอนเมื่อแสดงรหัสผ่าน
            } else {
               password.type = 'password';
               btn.textContent = 'visibility'; // เปลี่ยนไอคอนกลับเมื่อซ่อนรหัสผ่าน
            }
         });

         // ซ่อนปุ่มเมื่อย้ายออกจากช่องรหัสผ่าน (ถ้าช่องว่าง)
         password.addEventListener('blur', () => {
            if (password.value.length === 0) {
               btn.style.display = 'none'; // ซ่อนปุ่มเมื่อไม่มีข้อความ
            }
         });
      });
   </script>

</body>

</html>
